
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LogiQuote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    input, select, button { margin: 0.5rem 0; padding: 0.5rem; width: 100%; max-width: 400px; }
    .quote-section { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>LogiQuote - Final Expense Quoting Tool</h1>
  <p><strong>Password:</strong> <input type="password" id="pwInput"><button onclick="checkPassword()">Enter</button></p>

  <div id="mainApp" style="display:none">
    <h2>Client Info</h2>
    <label>Age: <input type="number" id="age" min="0" max="90"></label>
    <label>Gender:
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
    <label>Smoker:
      <select id="smoker">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </label>
    <label>Health Notes: <input type="text" id="health"></label>
    <label>Household Income ($): <input type="number" id="household"></label>
    <button onclick="runQuote()">Get Quotes</button>

    <div class="quote-section" id="results"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('pwInput').value;
      if (input === 'logi2025') {
        document.getElementById('mainApp').style.display = 'block';
      } else {
        alert('Incorrect password');
      }
    }

    function runQuote() {
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const smoker = document.getElementById('smoker').value;
      const health = document.getElementById('health').value.toLowerCase();
      const income = parseInt(document.getElementById('household').value);
      let results = "<h3>Quote Results</h3>";

      if (!age || age < 0 || age > 90) {
        results += "<p>Invalid age. Please enter a value between 0 and 90.</p>";
      } else {
        results += `<p>Top results for ${gender}, ${age} years old, ${smoker === 'yes' ? 'Smoker' : 'Non-Smoker'}:</p>`;
        // Placeholder logic
        results += "<ul><li>LifeShield - $49.84</li><li>Family Benefit - $53.75</li><li>AmAm - $59.74</li></ul>";
      }

      document.getElementById("results").innerHTML = results;
    }
  </script>
</body>
</html>
